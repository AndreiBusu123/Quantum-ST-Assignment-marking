<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sydney Trains Assignment Marking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sydney Trains Assignment Marking</h1>
        </header>
        
        <main>
            <section class="upload-section">
                <h2>Assignment Upload</h2>
                <form id="assignmentForm">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="level">Level:</label>
                        <select id="level" name="level" required>
                            <option value="TPO01">TPO01</option>
                            <option value="TPO02">TPO02</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="assignmentNumber">Assignment Number (e.g., 3.5):</label>
                        <input type="text" id="assignmentNumber" name="assignmentNumber" pattern="\d+\.\d+" required>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload Assignment:</label>
                        <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png,.docx" required>
                    </div>
                    <button type="submit" class="submit-btn">Submit Assignment</button>
                </form>
            </section>
            
            <section class="file-name-preview">
                <h3>File Name Preview:</h3>
                <p id="fileNamePreview">-</p>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('assignmentForm').addEventListener('input', function() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const level = document.getElementById('level').value;
            const assignmentNumber = document.getElementById('assignmentNumber').value;
            
            const preview = `${firstName}_${lastName}_${level}_Assignment ${assignmentNumber}`;
            document.getElementById('fileNamePreview').textContent = preview;
        });
    </script>
</body>
</html>
